# 摘要

機械手臂夾爪是由兩個機件組合，雖然不具備多功能不過可以使我們工作更加快速以及順利。設計目標為讓機械手臂擁有360度的旋轉以及搖擺設計。
    </script>
</section>



						
<section data-markdown>
    <script type="text/template">

# 前言

因為在未來是往自動化工業發展，許多技術都將被機械手臂取代，只剩下基層人員及開發研究員這兩種極端化的現象，因次我們在選擇專題時決定選擇開發我們自己國家的機械手臂，從程式到設計一併研究，選擇增進自己，不被社會淘汰，為未來做準備

# 機械手臂設計介紹




    </script>
</section>



						
<section data-markdown>
    <script type="text/template">
<!-- 請注意, @others 不可以內縮 -->
Base 底座：配合主軸設計的，有孔為了跟主軸配合組裝旁邊有設計放置馬達的地方為
了帶動主軸旋轉。

    </script>
</section>



						
<section data-markdown>
    <script type="text/template">
<!-- 請注意, @others 不可以內縮 -->
Spindle 主軸：為了配合手臂旋轉所以設計成圓柱狀，並且為了讓手臂搖擺所以有設計凹槽，還有在手臂旋轉旁邊設計了放置馬達的地方以帶動手臂搖擺。

    </script>
</section>



						
<section data-markdown>
    <script type="text/template">
<!-- 請注意, @others 不可以內縮 -->
Motor Seat 馬達座：為了放置馬達讓馬達位置固定，左邊孔洞目的是配合馬達形狀而設置。

    </script>
</section>



						
<section data-markdown>
    <script type="text/template">
<!-- 請注意, @others 不可以內縮 -->
Base Cover 底座蓋：為了使底座的馬達以及主軸順利運動而設計，也避免有其他異物勿入導致馬達無法順利運作。

    </script>
</section>



						
<section data-markdown>
    <script type="text/template">
<!-- 請注意, @others 不可以內縮 -->
Arms 手臂：因為要配合夾爪作動，在手臂的規劃也是很重要的，因此在畫時選擇做三
節式的手臂，能有更多的自由度可以運動。

    </script>
</section>



						
<section data-markdown>
    <script type="text/template">
<!-- 請注意, @others 不可以內縮 -->
Jaws Disk 夾爪圓盤：目的在於連結夾爪及手臂，並使用馬達達到夾爪可旋轉增加自由度。

    </script>
</section>



						
<section data-markdown>
    <script type="text/template">
<!-- 請注意, @others 不可以內縮 -->
Gears 齒輪：目的在於如何使夾爪嚙合時達到同步的動作，運用齒輪傳遞也可減少馬達
的使用，但目前在測試中，暫無放上去組合。

    </script>
</section>



						
<section data-markdown>
    <script type="text/template">
<!-- 請注意, @others 不可以內縮 -->
 Jaws 夾爪：目的在於夾取物品，形狀會影響夾持力道及夾持的物件外型限制，因此外型主要取決於要夾什麼樣的東西。而我們選擇的夾爪為最常見可以夾外型簡單的物品，而中間的凹槽為放置齒輪的地方。

    </script>
</section>
